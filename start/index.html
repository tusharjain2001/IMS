<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="dialog.css" />

    <script src="dialog.js"></script>

  <body>
    <h1>Inventory Management System</h1>
    <hr/>

    <button class="button" type="button" onclick = "openform()" > Add Items </button>
    <br /><br />
    <div class="formcontainer">
    <form id="newform" onsubmit="addData(event)" style="display: none;">
      <label for="itemname" > ItemName : </label>
      <input type="text" placeholder="Item Name" id="name1" required/><br /><br />
      
      <label for="itemname" > Buy : </label>
      <input type="number" placeholder="Buy" id="buy" required/><br /><br />
      <label for="itemname" > Sell : </label>
      <input type="number" placeholder="Sell" id="sell" required />
      <br><br>
      <button onclick="addData()">AddData</button>

      
    
    </form></div>
    <br><br>

    <table  id="table1">
      <thead>
        <tr>
          <th >Item Name</th>
          <th>Buy</th>
          <th>Sell</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody ></tbody>
    </table>

    
  </body>
